{% extends "layout.html" %}
{% block title %}
    Register Page
{% endblock %}

{% block login %}

        <div class="row" style="height: 200px;"></div>
        <div class="row">
            <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form action="/register" method="POST">
                        <h2>Register</h2>
                        <div class="form-group">
                            <input type="text" name="first_name" class="form-control login-form" placeholder="First" autocomplete="off" autofocus>
                            <input type="text" name="last_name" class="form-control login-form" placeholder="Last" autocomplete="off">
                            <input type="text" name="email" class="form-control login-form" placeholder="Email" autocomplete="off">
                            <input type="text" name="username" class="form-control login-form" placeholder="Username" autocomplete="off">
                            <input type="password" name="password" class="form-control login-form" placeholder="Password" autocomplete="off">
                            <input type="password" name="confirmation" class="form-control login-form" placeholder="Confirm password" autocomplete="off">
                            <button type="submit" class="btn btn-primary">Register!</button>
                        </div>
                    </form>
                </div>
            <div class="col-sm-4"></div>
        </div>

{% endblock %}
